<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="icon" href="assets/img/LN3D.png">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body style="
        background-color: rgb(233, 235, 235);
        font-family: 'DM Mono', monospace;">
        <form>
            <div style="
            width: 400px;
            margin: auto;">
        <div style="margin-bottom: 30px;"><strong><h2 style="text-align: center;">GET IN TOUCH</h2></strong></div>
        <div>
            <label for="input-name" style="font-size: 20px;">Name</label>
            <input type="text" name="input-name" id="input-name" style="
                background-color: white;
                width: 100%;
                box-sizing: border-box;
                border: none;
                height: 40px;
                font-size: large;
                margin-bottom: 20px;
                border-radius: 10px;">
        </div>
        <div>
            <label for="input-email" style="font-size: 20px;">Email</label>
            <input type="email" name="input-email" id="input-email" style="
                background-color: white;
                width: 100%;
                box-sizing: border-box;
                border: none;
                height: 40px;
                font-size: large;
                margin-bottom: 20px;
                border-radius: 10px;">
        </div>
        <div>
            <label for="input-phone" style="font-size: 20px;">Phone Number</label>
            <input type="text" name="input-phone" id="input-phone" style="
                background-color: white;
                width: 100%;
                box-sizing: border-box;
                border: none;
                height: 40px;
                font-size: large;
                margin-bottom: 20px;
                border-radius: 10px;">
        </div>
        <div>
            <label for="subject" style="font-size: 20px;">Subject</label>
            <select id="subject" name="subject" style="
                background-color: white;
                width: 100%;
                box-sizing: border-box;
                border: none;
                height: 40px;
                font-size: large;
                margin-bottom: 20px;
                border-radius: 10px;">
                <option></option>
                <option>Hire me</option>
                <option>Let's talk</option>
                <option>Let's Collaboration</option>
            </select>
        </div>
        <div>
            <label for="input-message" style="font-size: 20px;">Your Message</label>
            <textarea id="input-message" name="input-message" style="
                background-color: white;
                width: 100%;
                box-sizing: border-box;
                border: none;
                height: 40px;
                font-size: large;
                margin-bottom: 20px;
                border-radius: 10px;
                height: 100px;
                resize: none;"></textarea>
        </div>
        <div>
            <button style="
                background-color: black;
                color: white;
                border: none;
                height: 30px;
                font-size: medium;
                margin-bottom: 20px;
                float: right;
                width: 100px;
                border-radius: 15px;
                ">
                Submit
            </button>
        </div>


    </div>
        </form>

</body>
</html>
