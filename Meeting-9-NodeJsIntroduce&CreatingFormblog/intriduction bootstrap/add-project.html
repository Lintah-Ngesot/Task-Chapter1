    <!-- add project start -->
    <div class="position-relative ">
        <div class="position-absolute top-0 start-50 translate-middle-x"><br><br>
            <form class="row g-3">
                <h4 class="text-center"><strong>ADD MY PROJECT</strong></h4>
                <div class="col-12">
                    <label for="input-project-name" class="form-label">Project Name</label>
                    <input type="text" class="form-control shadow" id="input-project-name" name="input-project-name">
                  </div>
                <div class="col-md-6">
                  <label for="input-start-date" class="form-label">Start Date</label>
                  <input type="date" class="form-control shadow" id="input-start-date" name="input-start-date">
                </div>
                <div class="col-md-6">
                  <label for="input-end-date" class="form-label">End Date</label>
                  <input type="date" class="form-control shadow" id="input-end-date" name="input-end-date">
                </div>
                <div class="col-12 add-project-description">
                  <label for="input-description" class="form-label">Description</label>
                  <textarea class="form-control shadow" id="input-description" name="input-description"></textarea>
                </div>
                <div class="col-md-12">
                  <label>Technologies</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input shadow" type="checkbox" id="nodejs" name="nodejs" value="fa-brands fa-node-js">
                        <label class="form-check-label text-secondary" for="nodejs">Node js</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input shadow" type="checkbox" id="reactjs" name="reactjs" value="fa-brands fa-react">
                        <label class="form-check-label text-secondary" for="reactjs">React Js</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input shadow" type="checkbox" id="nextjs" name="nextjs" value="fa-brands fa-battle-net">
                        <label class="form-check-label text-secondary" for="nextjs">Next Js</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input shadow" type="checkbox" id="typescript" name="typescript" value="fa-brands fa-java" checked>
                        <label class="form-check-label text-secondary" for="typescript">TypeScript</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <div class="input-project-image-group">
                        <label class="rounded shadow" for="formFile">
                            <p class="rounded">Choose</p>
                            <img src="assets/img/file.jpg" alt="file">
                        </label>
                        <input class="form-control" type="file" id="formFile" hidden>
                    </div>
                </div>
                <div class="col-12 project-submit">
                  <button type="submit" class="btn btn-dark rounded-pill">Submit</button>
                </div>
              </form>
        </div>
      </div>
    <!-- add project end -->
